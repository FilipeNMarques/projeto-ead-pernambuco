<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Cadastro</title>

		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./styles/main.css" />
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div id="main" class="col-lg-12">
					<div class="card">
						<img class="card-img-top" src="holder.js/100x180/" alt="" />
						<div class="card-body">
							<h4 class="card-title">Cadastre seu projeto</h4>
							<p class="card-text">Ideias inovadoras são sempre bem vindas</p>
							<form>
								<div class="form-group">
									<label for="userName">Nome completo</label>
									<input
										type="text"
										class="form-control"
										id="userName"
										aria-describedby="NameHelp"
										placeholder="Seu nome completo"
									/>
								</div>
								<div class="form-group">
									<label for="SexUser">Sexo</label> </br>
									<div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="male">
                                            <label class="form-check-label" for="inlineRadio1">Masculino</label>
                                          </div>
                                          <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="female">
                                            <label class="form-check-label" for="inlineRadio2">Feminino</label>
                                          </div>     
                                </div>
                                <div class="form-group">
                                        <div class="form-row">
                                                <div class="col-lg-2">
                                                  <input type="text" class="form-control" placeholder="CPF">
                                                </div>
                                                <div class="col-lg-2">
                                                  <input type="text" class="form-control" placeholder="RG">
                                                </div>
                                              </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-row">
                                        <div class="col-lg-3">
                                                <label>Data de nascimento</label> </br>
                                            <input type="date" class="form-control" placeholder="Data de nascimento">
                                        </div>
                                    </div>
                                </div>
								

                                <button id="cadastrar" type="submit" class="btn btn-info" 
                                        data-toggle="modal" data-target="#modalConfirm">
                                        Cadastrar</button>
                            </form>
                            






                            <div class="modal fade" id="modalConfirm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                      <div class="modal-content">
                                        <div class="modal-header">
                                          <h5 class="modal-title" id="exampleModalLabel">Confirmar cadastro</h5>
                                          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                                            <span aria-hidden="true">&times;</span>
                                          </button>
                                        </div>
                                        <div class="modal-body">
                                          <p>Deseja confirmar o cadastro?</p>
                                        </div>
                                        <div class="modal-footer">
                                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Não, pera!</button>
                                          <button type="button" class="btn btn-primary">Show, vamos lá!</button>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
						</div>
					</div>
				</div>
			</div>
        </div>
        
 

		<script src="./msng.js"></script>

		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
